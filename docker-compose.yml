# --1
version: '3.8'
services:
  localstack:
    image: localstack/localstack
    container_name: localstack-main
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=s3
      - PERSISTENCE=1
    volumes:
      - ./localstack-storage:/tmp

volumes:
  localstack_storage:

